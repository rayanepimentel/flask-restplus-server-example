name: Horusec Scan

on: [push]

jobs:
  checking_code:
    runs-on: ubuntu-latest
    name: Horusec Scan
    steps:
      - name: Checkout 
        uses: actions/checkout@v2.3.4
      - name: Run Horusec
        id: run_horusec
        uses: fike/horusec-action@main
        with:
          arguments: "-c=horusec-config.json -p ./ -e=false"
      - name: Check for Vulnerabilities
        run: |
          if grep -q "Total of Vulnerability CRITICAL is: 0" ${{ steps.run_horusec.outputs.stdout }}; then
            echo "No vulnerabilities found."
          else
            echo "Vulnerabilities found, creating an issue..."
            # Aqui você pode adicionar um script ou comando para criar a issue quando são encontradas vulnerabilidades.
            # Certifique-se de configurar as credenciais de autenticação adequadamente para criar a issue.
          fi
